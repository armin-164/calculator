<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>Calculator</h1>
    </div>
    <div class="middle">
        <div class="calculatorcontainer">
            <div class="resultcontainer">
            <div class="result">0</div>
            </div>
            <div class="firstrowbuttons">
                <button class="reset">AC</button>
                <button class="operatorbutton" value ="/" >รท</button>
                <button  value = "7">7</button>
                <button  value = "8" >8</button>
                <button  value = "9">9</button>
                <button class="operatorbutton" value = "+">+</button>
                <button  value = "4">4</button>
                <button  value = "5">5</button>
                <button  value = "6">6</button>
                <button class="operatorbutton" value = "-">-</button>
                <button  value = "1">1</button>
                <button  value = "2">2</button>
                <button  value = "3">3</button>
                <button class="operatorbutton" value = "*">x</button>
                <button  value = "0">0</button>
                <button  value = ".">.</button>
                <button class="equalssymbol">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
